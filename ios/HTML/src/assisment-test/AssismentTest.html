            function getParam(name)
            {
                name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                var regexS = "[\\?&]" + name + "=([^&#]*)";
                var regex = new RegExp(regexS);

                var results = regex.exec(window.location.href);
                if (results === null)
                    return "";
                else
                    return results[1];

            }

            liqvidVar.webdb.createTable = function() {
                var db = liqvidVar.webdb.db;
                db.transaction(function(tx) {
                    tx.executeSql("CREATE TABLE IF NOT EXISTS Assessments(uid VARCHAR PRIMARY KEY ,name TEXT,description TEXT,pid VARCHAR)", []);
                    tx.executeSql("CREATE TABLE IF NOT EXISTS Questions(uid VARCHAR PRIMARY KEY, content TEXT, instruction TEXT,pid VARCHAR)", []);
                    tx.executeSql("CREATE TABLE IF NOT EXISTS Answers(uid VARCHAR PRIMARY KEY, content TEXT, isCorrect INTEGER,pid VARCHAR)", []);
                    tx.executeSql("CREATE TABLE IF NOT EXISTS delivery(uid INTEGER PRIMARY KEY, time INTEGER, noOfQuestion INTEGER,pid VARCHAR)", []);
                    tx.executeSql("CREATE TABLE IF NOT EXISTS xml(uid VARCHAR , name VARCHAR,path VARCHAR)", []);




                });
            }

            liqvidVar.webdb.insertAssessment = function(AssesId, Name, Description, pid) {
                var db = liqvidVar.webdb.db;

            function getQuestions(tx, rs) {

                var nuArr = null;

                for (var i = 0; i < rs.rows.length; i++) {
                    var checkValue = true;

                    while (checkValue)
                    {
                        console.log("In While Loop.");
                        var j = Math.floor(Math.random() * rs.rows.length) + 0;
                        if (nuArr == null)
                        {
                            nuArr = new Array();
                            nuArr.push(j);
                            checkValue = false;
                        }
                        else
                        {
                            var length = nuArr.length;
                            for (var local = 0; local < length; local++)
                            {
                                if (j == parseInt(nuArr[local], 10))
                                {
                                    checkValue = true;
                                    break;
                                }
                                if (j != parseInt(nuArr[local], 10) && local == parseInt(nuArr.length, 10) - 1)
                                {
                                    checkValue = false;
                                    nuArr.push(j);
                                }

                            }

                        }
                    }
                    var QuestionObj = new Object();
                    QuestionObj.uid = rs.rows.item(j).uid;
                    QuestionObj.instruction = rs.rows.item(j).instruction;
                    QuestionObj.content = rs.rows.item(j).content;
                    QuestionObj.pid = rs.rows.item(j).pid;
                    QuestionObj.userAns = 0;
                    QuestionObj.AnsArray = null;
                    if (i < 10)
                    {
                        QuestionsArr.push(QuestionObj);
                    }
                }
                MakeQuestionUi(0);
            }

            function clickOn(clickNo)
            {
                if( parseInt(clickNo) > (parseInt(AssismentObj.deliveryNoOfQuestion))-1) return ;
                var date = new Date();
                
                SelectedQuestion.outTime = date.getTime();
                SelectedQuestion.trackingTime = parseInt (SelectedQuestion.trackingTime) + parseInt(SelectedQuestion.outTime - SelectedQuestion.inTime);

                if (Selected_Id !== null)
                {
                    //if(Selected_Id - PrevVisibleDiv == 0)
                    var TempId = 0;
                    if (VisibleDiv - Selected_Id == 0)
                    {
                        TempId = 3;

                    }
                    else if (VisibleDiv - Selected_Id == 1)
                    {
                        TempId = 2;
                    }
                    else if (VisibleDiv - Selected_Id == 2)
                    {
                        TempId = 1;
                    }
                    else if (VisibleDiv - Selected_Id == 3)
                    {
                        TempId = 0;
                    }


                    if (QuestionsArr[parseInt(Selected_Id)].userAns != 0)
                    {
                        document.getElementById(TempId).removeAttribute("class");
                        document.getElementById(TempId).setAttribute("class", "complete");
                    }
                    else
                    {
                        document.getElementById(TempId).removeAttribute("class");
                    }

                }


                document.getElementById(clickNo).setAttribute("class", "active");
                //document.getElementById(pre).style.backgroundColor = "#de5e00";
                Selected_Id = PrevVisibleDiv + parseInt(clickNo, 10);
                document.getElementById("NumberDiv").innerHTML = Selected_Id+1+"/"+AssismentObj.deliveryNoOfQuestion;
                MakeQuestionUi(Selected_Id);
            }

            function sendtoServerRequest(jsonString, requestType)
            {
                if (requestType === "auth")

                    $.post("http://dev.englishedge.in/live/service.php",

                {
                    var encStr = rc4("p1^bil", jsonString);
                    $.post("http://dev.englishedge.in/live/service.php",
                            {obj: encStr},

                                    //alert("Network not available. or Server is down.");
                                }
                            });
                }

            }


            function rc4(key, str) {
                var s = [], j = 0, x, res = '';
                for (var i = 0; i < 256; i++) {
                    s[i] = i;
                }
                for (i = 0; i < 256; i++) {
                    j = (j + s[i] + key.charCodeAt(i % key.length)) % 256;
                    x = s[i];
                    s[i] = s[j];
                    s[j] = x;
                }
                i = 0;
                j = 0;
                for (var y = 0; y < str.length; y++) {
                    i = (i + 1) % 256;
                    j = (j + s[i]) % 256;
                    x = s[i];
                    s[i] = s[j];
                    s[j] = x;
                    res += String.fromCharCode(str.charCodeAt(y) ^ s[(s[i] + s[j]) % 256]);
                }
                return res;
            }

            function decryptAndConvertJson(resData)
            {
                if (resData === null)
                {
                    closeModal();
                    status(0,"SERVER NOT RESPONDING..");
                    //alert("Network not available. or Server is down.");
                    return;
                }

                var decryptData = rc4("p1^bil", resData);

                var responseJson = JSON.parse(decryptData);
                if (responseJson.retCode === 'SUCCESS')
                {
                    tokenValue = responseJson.retVal;
                    var reqData = makePushDataReqJson();
                    sendtoServerRequest(reqData, "submitScore");

                }
                else
                {
                    status(0,"SERVER NOT RESPONDING..");
                    //alert("Server is down.");
                    closeModal();
                }
                //return responseJson;
            }

            function makeAnsArray()
            {
                var quesArray = new Array();
                for (var quesNo = 0; quesNo < QuestionsArr.length; quesNo++)
                {
                    var tempObj = QuestionsArr[quesNo];
                    var Number = tempObj.userAns;
                    var Obj = new Object();
                    Obj.date_ms = tempObj.trackingTime;
                    Obj.test_uniqid = AssismentObj.AssisUidVar;
                    Obj.ques_uniqid = tempObj.QuestionUidVar;
                    var opt = 0;
                    if(parseInt(Number) == 0)
                    {
                        opt = parseInt(Number);
                    }
                    else
                    {
                       opt = parseInt(Number) - 1;
                    }
                        
                    if (tempObj.AnsArray[opt].AnswerIsCorrectVar == "true" && tempObj.userAns != 0)
                    {
                        Obj.ans_uniqid = "1";//tempObj.AnsArray[Number - 1].AnswerUidVar;
                    }
                    else
                    {
                        Obj.ans_uniqid = "0";
                    }
                    quesArray.push(Obj);
                }
                return  quesArray;
            }

                    closeModal();
                    return;
                }

                var decryptData = rc4("p1^bil", resData);

                var responseJson = JSON.parse(decryptData);
                if (responseJson.retCode === 'SUCCESS')
                {
                    closeModal();
                    var Score = 0;
                    for (var i = 0; i < QuestionsArr.length; i++)
                    {
                        if (QuestionsArr[i].userAns != 0)
                        {
                            var Num = QuestionsArr[i].userAns;
                            if (QuestionsArr[i].AnsArray[parseInt(Num) - 1].AnswerIsCorrectVar == "true")
                            {
                                Score = Score + 1;
                            }
                        }
                    }

                    var obj = new Object();
                    obj.uid = edgeId;
                    var lastScore = (Score*5)/QuestionsArr.length;
                    obj.score = lastScore;
                    var stringObj = JSON.stringify(obj);
                    JSInterface.setAssissmentScore(stringObj);

                }
                else if(responseJson.retCode === 'TOKEN_EXPIRED')
                {
                   var jsonData = makeJsonRequest();
                   sendtoServerRequest(jsonData, "auth"); 
                }
                //return responseJson;
            }
