            function getParam(name)
            {
                name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                var regexS = "[\\?&]" + name + "=([^&#]*)";
                var regex = new RegExp(regexS);

                var results = regex.exec(window.location.href);
                if (results === null)
                    return "";
                else
                    return results[1];

            }
        </script>

            function handleLearningItemClick(varId, varType)
            {
                var obj = new Object();
                obj.uid = varId;
                obj.type = varType;
                var jsonString = JSON.stringify(obj);
                //  dbgAlert("handleLearningClick called final"+jsonString);
                JSInterface.send(jsonString);
            }
            function changeColor(divId)
            {
                //alert(document.getElementById(divId).style.backgroundColor);
                if (document.getElementById(divId).style.background !== "rgb(82, 178, 102)")
                {
                    document.getElementById(divId).style.background = "#52b266";
                }
                else
                {
                    document.getElementById(divId).style.background = "#f2f2f2";
                }

                //divId.setAttribute("background-color","#52b266");
