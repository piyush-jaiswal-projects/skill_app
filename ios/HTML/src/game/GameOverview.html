        <script type="text/javascript">
            function getParam(name)
            {
                name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                var regexS = "[\\?&]" + name + "=([^&#]*)";
                var regex = new RegExp(regexS);

                var results = regex.exec(window.location.href);
                if (results === null)
                    return "";
                else
                    return results[1];


            }
        </script>

            function craeteMenuUI(data)
            {
                if (data !== null)
                {

                    Containerouter.setAttribute("style", "height:" + $(document).height() + "px;");
                    document.getElementsByTagName("body")[0].appendChild(Containerouter);

                    var Container = document.createElement("div");
                    Container.setAttribute("class", " text-center headerSpace");
                    Containerouter.appendChild(Container);

                    var click = document.createElement("a");
                    click.setAttribute("onclick", "clickGame('hangman/plank.html')");
                    Container.appendChild(click);


                    var Containerimg = document.createElement("img");
                    Containerimg.setAttribute("src", "../images/hangman.png");
                    Containerimg.setAttribute("class", "gameIcon");
